{% extends "store/base.html"%}
{% load crispy_forms_tags%}
{% block content %}
    <form method="POST">
        {% csrf_token %}
        <fieldset>  
            <legend>Log in</legend>
            {{ form | crispy }}
        </fieldset>
        <div>
            <button type="submit">Login</button>
        </div>
    </form>
    <div>
        Need an account? <a href="{% url 'register'%}">Sing up now</a>
    </div>
{% endblock content %}

{% extends "store/base.html" %}
{% block content %}
    <h1>Blog home </h1>
    {% for product in products %}
        <h2><a href="{% url 'product-detail' product.id %}"> Name : {{ product.name }} </a></h2>
        <h3> Seller : {{ product.seller}}</h3>
        <h3> Contact : {{ product.seller.email}}</h3>
    {% endfor %}
{% endblock content %}

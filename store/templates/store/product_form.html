{% extends "store/base.html"%}
{% load crispy_forms_tags%}
{% block content %}
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset>  
            <legend>Product info</legend>
            {{ form | crispy }}
        </fieldset>
        <div>
            <button type="submit" class="btn btn-primary">Post</button>
        </div>
    </form>
    
{% endblock content %}

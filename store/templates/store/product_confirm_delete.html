{% extends "store/base.html"%}
{% block content %}
    <form method="POST">
        {% csrf_token %}
        <fieldset>  
            <legend>Delete Product</legend>
            <h2>Are you sure you want to delete the product?{{ object.name}}</h2>
        </fieldset>
        <div>
            <button type="submit">Yes, Delete</button>
            <a href="{% url 'product-detail' object.id%}">Cancel</button>
        </div>
    </form>
    
{% endblock content %}
